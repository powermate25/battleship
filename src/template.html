<!DOCTYPE html>
<html lang="en-US">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <body>
        <h1>Battleship</h1>
        <div class="notification-header">
            <div class="user-notification"></div>
            <div class="cpu-notification"></div>
        </div>
        <!--
        <div class="main-container">
        </div>
        -->
        <div class="board-wrapper">
            <div class="p1-board-container main-container"></div>
            <div class="p2-board-container main-container"></div>
        </div>

        <div class="setting-container">
                <form method="dialog">
                    <fieldset>
                        <p class="left">
                            <label for="length">Ship</label>
                            <input type="number" name="ship_length" id="length" placeholder="Length">
                        </p>
                        <p class="right">
                            <label for="dir">Orientation</label>
                            <input type="number" name="ship_dir" id="dir" placeholder="Vertical">
                        </p>
                    </fieldset>
                    <button type="submit">Place Ship</button>
            </form>
        </div>
    </body>
</html>
