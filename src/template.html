<!DOCTYPE html>
<html lang="en-US">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <body>
        <header class="header-container">
            <h1>Battleship</h1>
            <h3 class="user-name"></h3>
            <button class="setup-button">Enter Setup</button>
        </header>
        <dialog id="setup-tutorial-dial" closedby="any">
            <p class="dialog-close-button">Close</p>
            <p class="setup-message">âš™ Setup Mode Enabled <br>ðŸ”” Simply drag inside the left grid to place your ships.</p>
        </dialog>

        <div class="notification-header">
            <div class="user-notification"></div>
            <div class="cpu-notification"></div>
        </div>
        <!--
        <div class="main-container">
        </div>
        -->
        
        <div class="board-wrapper">
            <div class="p1-board-container main-container"></div>
            <div class="p2-board-container main-container"></div>
        </div>

        <div class="setting-container">
                <form method="dialog">
                    <fieldset>
                        <p class="left">
                            <label for="username">Player Name</label>
                            <input type="text" name="user_name" id="username" placeholder="Your username">
                        </p>
                    </fieldset>
                    <button class="finish-setup-button" type="submit">Finish Setup</button>
            </form>
        </div>
    </body>
</html>
